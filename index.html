<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
  <script src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-the-mask@0.11.1/dist/vue-the-mask.js"></script>
</head>
<body>
  <div>
      <label style="color: darkorange;">CPF</label>
      <the-mask mask="###.###.###-##" class="form-control" type="text" name="cpf" id="cpf" placeholder="Digite seu cpf"   required/>
    </div>
    <div>
      <label style="color: darkorange;">Telefone</label>
      <the-mask mask="(##) # ####-####" class="form-control" placeholder="Digite seu contato" type="text" name="contato" id="contato"  required/>
    </div>
<script>
    window.onload=function(){
        new Vue({
            el: '#cpf'
            
        })

          new Vue({
            el: '#contato'
            
        }) 
    }
</script> 

</body>
</html>
